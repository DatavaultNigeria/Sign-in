<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Datavault</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  <header>
    <div class="container-fluid contaner-lg">
        <div class="row vh-100">
          <div class="col-md-6 d-none d-lg-block blue text-center">
            <div class="input mt-5 pt-5"><img src="https://res.cloudinary.com/datavault/image/upload/v1619099265/Group_46_bbuuuo.png" class="hidden-md" alt="Datavault Team"></div>
            <h1>DATAVAULT</h1>
            <p>Everything Data...</p>
          </div>
            <div class="col-md-6 d-flex justify-content-center">
              <form class="container d-lg-block"  method="post" action="/test/Post/">
                <div class="logo text-center">
                  <a href="/index.html"><img src="https://res.cloudinary.com/datavault/image/upload/v1619099261/data-logo_yu6a9j.png" class="mt-4" alt="Datavault"></a>
                  <h1>Welcome to Datavault</h1>
                  <p><b>Enter your details to get in your account</b></p>
                </div>
                
                <div class="inputWithIcon">
                  <input type="text" placeholder="Email">
                  <i class="fa fa-envelope-o fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                
                <div class="inputWithIcon">
                  <input type="text" class="password" id="password" name="password" placeholder="Your Password">
                  <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class=" remember form-check">
                  <input class="form-check-input" type="checkbox" value="" id="Terms">
                  <label class="form-check-label" for="Terms">Remember me</label>
                </div>
                <div class="form-check">
                  <button type="button" class="btn btn-primary">Register</button>
                </div>
                <div class="footer-p">
                  <a href="">Forgot your Password?</a>
                  <p>Don't have an account?<a href="https://datavaultnigeria.github.io/Sign-Up/"> Sign up</a></p>
                  <h6>OR</h6>
                </div>
                <div class="footer">
               <div class="google">
                <a href=""><img src="https://res.cloudinary.com/datavault/image/upload/v1619099270/icons8-google_hioqwp.svg" class="me-2" height="23px" width="23px" alt="">Continue using Google</a>
               </div>
               <div>
                <a href=""><img src="https://res.cloudinary.com/datavault/image/upload/v1619099267/icons8-facebook_e9w3bf.svg" class="me-2" height="23px" width="23px" alt="">Continue using Facebook</a>
               </div>
              </div>
            </form>
          </div>
      </div>
  </div>
</header>


<script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="/js/jquery-3.6.0.min.js"></script> 
</body>
</html>
